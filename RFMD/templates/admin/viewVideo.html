{% extends "admin/index.html" %}

{% block content %}


<div>

  <table class="  table-dark table-bordered table-sm th" id="dataTable" width="100%" cellspacing="0">
    <thead style="text-align: center;background: #1f292d;font-size: 18px;">
      <tr>
        <th>Video Name</th>
        <th>Crossroad</th>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      {%for row in videoVOList%}
      <tr>
        <td>{{row[0]['videoName']}}</td>
        <td>{{row[1]['crossroadName']}}</td>
        <td>{{row[0]['videoDate']}}</td>
        <td>{{row[0]['videoTime']}}</td>
        <td><a
            href="/admin/deleteVideo?videoId={{row[0]['videoId']}}&videoPath={{row[0]['videoPath']}}{{row[0]['videoName']}}"><i class="fa fa-trash" style="font-size:20px;color: #88c241;"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
