						<a href="#" class="btn btn-outline-secondary text-white"

				</header>
				<div class="container-fluid">
					<div class="row">

							<div class="auth-form-wrap pt-xl-0 pt-70">

									class="auth-form w-xl-30 w-lg-55 w-sm-75 w-100"

									<form

										method="post"
									>
										<h1
											class="display-4 mb-4 text-center text-white"
										>

										</h1>
										<!--<p class="mb-30 text-center">Create your account and start your free trial today</p>-->
										<!-- <div class="form-row">
											<div class="col-md-6 form-group">
												<input
													class="form-control"
													placeholder="Police station name"
													name="policestationName"
													type="text"
													required
												/>
											</div>
											<div class="col-md-6 form-group">
												<input
													class="form-control"
													placeholder="Police station code"
													name="policestationCode"
													type="text"
													required
												/>
											</div>

											<div class="col-md-6 form-group">
												<input
													class="form-control"
													placeholder="Police station address"
													name="policestationAddress"
													type="text"
													required
												/>
											</div>
										</div> -->
										<div class="form-group">
											<input
												class="form-control"
												placeholder="Username"
												type="text"
												name="loginUsername"
												required
											/>
										</div>
										<div class="form-group">
											<input
												class="form-control"
												placeholder="Password"
												type="password"
												name="loginPassword"
												required
											/>
										</div>
										<div class="form-group">
											<div class="input-group">
												<input
													class="form-control"
													placeholder="Confirm Password"
													type="password"
													required
												/>
												<div class="input-group-append">
													<span
														class="input-group-text"
														><span
															class="feather-icon"
															><i
																data-feather="eye-off"
															></i></span
													></span>
												</div>
											</div>
										</div>
										<div
											class="custom-control custom-checkbox mb-25"
										>
											<input
												class="custom-control-input text-white"
												id="same-address"
												type="checkbox"
												checked
											/>
											<label
												class="custom-control-label font-14 text-white"
												for="same-address"
												>I have read and agree to the
												<a href=""
													><u
														>term and conditions</u
													></a
												></label
											>

											class="btn btn-primary btn-block text-white"
											type="submit"
										>

										<p class="text-center text-white">

											<a href="#">Sign In</a>
